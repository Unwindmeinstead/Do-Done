<!-- Done PWA -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Done</title>
</head>

<body>
    <div id="app">
        <!-- Main Task View -->
        <main class="main-content" id="tasksList">
            <!-- Tasks injected here -->
        </main>

        <!-- Overlays -->
        <div id="insightsOverlay" class="overlay-page"></div>
        <div id="settingsOverlay" class="overlay-page"></div>

        <!-- Floating Input Bar -->
        <div class="minimal-input-container" id="inputContainer">
            <input type="text" id="taskInput" placeholder="Type a task..." autocomplete="off" inputmode="search"
                enterkeyhint="go">
            <div class="priority-toggle" id="priorityToggle"></div>
        </div>

        <!-- Bottom Action Button -->
        <nav class="bottom-nav" id="bottomNav">
            <button class="action-button" id="actionButton">
                <!-- Icon injected by JS -->
            </button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>

</html>
