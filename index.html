<!-- Done PWA -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Done</title>
</head>

<body>
    <div id="app">
        <!-- Main Task View -->
        <main class="main-content" id="tasksList">
            <!-- Tasks injected here -->
        </main>

        <!-- Overlays -->
        <div id="insightsOverlay" class="overlay-page"></div>
        <div id="settingsOverlay" class="overlay-page"></div>
        <div id="confirmModal" class="modal-overlay">
            <div class="modal-content">
                <span id="confirmMessage">Delete?</span>
                <div class="modal-actions">
                    <button class="modal-btn secondary" onclick="app.closeConfirm()">Cancel</button>
                    <button class="modal-btn primary danger" id="confirmActionBtn">Delete</button>
                </div>
            </div>
        </div>

        <!-- Floating Input Bar -->
        <div class="minimal-input-container" id="inputContainer">
            <div id="taskInput" class="task-input-div" contenteditable="true" placeholder="Type a task..."></div>
            <button id="submitBtn" class="submit-arrow">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 5 5 12"></polyline>
                </svg>
            </button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" id="bottomNav">
            <button class="nav-main-btn" id="navMainBtn" aria-label="Open menu" onclick="app.handleNavTap()">
                <span class="nav-main-icon" id="navMainIcon"></span>
                <span class="nav-main-label" id="navMainLabel"></span>
            </button>
            <span class="nav-swipe-hint">Swipe to switch</span>
        </nav>
    </div>
    <script src="app.js"></script>
</body>

</html>
