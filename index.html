<!-- Done PWA -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Done</title>
</head>

<body>
    <div id="app">
        <!-- Main Task View -->
        <main class="main-content" id="tasksList">
            <!-- Tasks injected here -->
        </main>

        <!-- Overlays -->
        <div id="insightsOverlay" class="overlay-page"></div>
        <div id="settingsOverlay" class="overlay-page"></div>
        <div id="confirmModal" class="modal-overlay">
            <div class="modal-content">
                <span id="confirmMessage">Delete?</span>
                <div class="modal-actions">
                    <button class="modal-btn secondary" onclick="app.closeConfirm()">Cancel</button>
                    <button class="modal-btn primary danger" id="confirmActionBtn">Delete</button>
                </div>
            </div>
        </div>

        <!-- Floating Input Bar -->
        <div class="minimal-input-container" id="inputContainer">
            <div id="taskInput" class="task-input-div" contenteditable="true" placeholder="Type a task..."></div>
            <button id="submitBtn" class="submit-arrow">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 5 5 12"></polyline>
                </svg>
            </button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" id="bottomNav">
            <div class="nav-track" id="navTrack">
                <button class="nav-item" data-mode="1" id="navInsights">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20V10M18 20V4M6 20v-6" />
                    </svg>
                </button>
                <button class="nav-item active" data-mode="0" id="navTasks">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M5 12l5 5L20 7" />
                    </svg>
                </button>
                <button class="nav-item" data-mode="2" id="navSettings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
                    </svg>
                </button>
            </div>
        </nav>
    </div>
    <script src="app.js"></script>
</body>

</html>
